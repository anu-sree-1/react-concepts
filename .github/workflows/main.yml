name: Deploy react-concepts to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # use-layout-effect
      - name: build - use-layout-effect
        working-directory: use-layout-effect
        run: |
          npm i
          npm run build

      # use-reducer
      - name: build - use-reducer
        working-directory: use-reducer
        run: |
          npm i
          npm run build

      # use-imperative-handle
      - name: build - use-imperative-handle
        working-directory: use-imperative-handle
        run: |
          npm i
          npm run build

      # presentational-container-component
      - name: build - presentational-container-component
        working-directory: presentational-container-component
        run: |
          npm i
          npm run build

      # tanstack
      - name: build - tanstack
        working-directory: tanstack
        run: |
          npm i
          npm run build

      - name: Prepare sites
        run: |
          mkdir site
          mv use-layout-effect/dist site/use-layout-effect
          mv use-reducer/dist site/use-reducer
          mv presentational-container-component/dist site/presentational-container-component

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
