name: Deploy react-concepts to GitHub Pages

on:
  push:
    branches: [main]
    paths:
    - use-layout-effect/**
    - use-reducer/**

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # use-layout-effect
      - name: npm i and build
        working-directory: use-layout-effect
        run: | 
          npm i
          npm run build

      # use-reducer
      - name: npm i and build
        working-directory: use-reducer
        run: | 
          npm i
          npm run build

      - name: Prepare sites
        run: |
          mkdir site
          mv use-layout-effect/dist site/use-layout-effect
          mv use-reducer/dist site/use-reducer

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
